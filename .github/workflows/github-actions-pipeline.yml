name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2 Instance
    runs-on: ubuntu-latest

    steps:
      # ✅ 1. Checkout your repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # ✅ 2. Setup SSH key (raw or base64)
      - name: Setup SSH key
        env:
          RAW_KEY: ${{ secrets.EC2_SSH_KEY }}
          B64_KEY: ${{ secrets.EC2_SSH_KEY_B64 }}
        run: |
          set -e
          mkdir -p /tmp/ssh
          if [ -n "$B64_KEY" ]; then
            echo "Writing SSH key from base64 secret"
            echo "$B64_KEY" | base64 -d > /tmp/ssh/private_key.pem
          elif [ -n "$RAW_KEY" ]; then
            echo "Writing SSH key from raw secret"
            printf "%s" "$RAW_KEY" > /tmp/ssh/private_key.pem
          else
            echo "❌ No SSH key secret provided (EC2_SSH_KEY or EC2_SSH_KEY_B64)" >&2
            exit 1
          fi
          chmod 600 /tmp/ssh/private_key.pem

      # ✅ 3. Verify SSH key creation
      - name: Verify SSH key presence
        run: |
          set -e
          ls -l /tmp/ssh/private_key.pem
          echo "Key size:"
          wc -c /tmp/ssh/private_key.pem

      # ✅ 4. Upload project files to EC2
      - name: Upload project files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key_path: /tmp/ssh/private_key.pem
          source: ./
          target: /home/${{ secrets.EC2_USER }}/ride-sharing-application

      # ✅ 5. SSH into EC2 and deploy via Docker Compose
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key_path: /tmp/ssh/private_key.pem
          script_stop: true
          script: |
            set -e
            cd /home/${{ secrets.EC2_USER }}/ride-sharing-application

            echo "📦 Creating .env file..."
            cat > .env << 'EOF'
            MONGODB_URL=${{ secrets.MONGODB_URL }}
            DATABASE_NAME=${{ secrets.DATABASE_NAME }}
            VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}
            PORT=${{ secrets.PORT }}
            EOF

            echo "🧹 Cleaning up old containers..."
            docker compose down || docker-compose down || true

            echo "🔧 Building and starting containers..."
            if docker compose version >/dev/null 2>&1; then
              docker compose up -d --build
            else
              docker-compose up -d --build
            fi

            echo "🧽 Pruning unused images..."
            docker image prune -f || true

            echo "✅ Deployment complete!"
