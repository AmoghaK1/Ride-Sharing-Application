name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2 Instance
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # âœ… Create private key file from secret (preserves format)
      - name: Setup SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > private_key.pem
          chmod 600 private_key.pem

      # âœ… Upload project files
      - name: Upload project files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key_path: private_key.pem     # ðŸ”¥ use file instead of inline key
          source: |
            ./
          target: /home/${{ secrets.EC2_USER }}/ride-sharing-application

      # âœ… SSH into EC2 and deploy
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key_path: private_key.pem     # ðŸ”¥ again, use the file
          script_stop: true
          script: |
            set -e
            cd /home/${{ secrets.EC2_USER }}/ride-sharing-application

            echo "ðŸ“¦ Creating .env file..."
            cat > .env << 'EOF'
            MONGODB_URL=${{ secrets.MONGODB_URL }}
            DATABASE_NAME=${{ secrets.DATABASE_NAME }}
            VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}
            PORT=${{ secrets.PORT }}
            EOF

            echo "ðŸ§¹ Cleaning up old containers..."
            docker compose down || docker-compose down || true

            echo "ðŸ”§ Building and starting containers..."
            if docker compose version >/dev/null 2>&1; then
              docker compose up -d --build
            else
              docker-compose up -d --build
            fi

            echo "ðŸ§½ Pruning unused images..."
            docker image prune -f || true

            echo "âœ… Deployment complete!"
