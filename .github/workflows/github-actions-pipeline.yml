name: Deploy to EC2

on:
  push:
    branches:
      - main  # Deploy only when main branch is updated

jobs:
  deploy:
    name: Deploy to EC2 Instance
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Upload project files to EC2
      - name: Upload project files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: |
            ./
          target: /home/${{ secrets.EC2_USER }}/ride-sharing-application

      # SSH into EC2 and deploy using Docker Compose
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          script: |
            set -e
            cd /home/${{ secrets.EC2_USER }}/ride-sharing-application

            echo "ðŸ“¦ Creating .env file..."
            cat > .env << 'EOF'
            MONGODB_URL=${{ secrets.MONGODB_URL }}
            DATABASE_NAME=${{ secrets.DATABASE_NAME }}
            VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}
            PORT=${{ secrets.PORT }}
            EOF

            echo "ðŸ§¹ Cleaning up old containers..."
            docker compose down || docker-compose down || true

            echo "ðŸ”§ Building and starting containers..."
            if docker compose version >/dev/null 2>&1; then
              docker compose up -d --build
            else
              docker-compose up -d --build
            fi

            echo "ðŸ§½ Pruning unused images..."
            docker image prune -f || true

            echo "âœ… Deployment complete!"

