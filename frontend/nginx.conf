server {
    listen       80;
    server_name  localhost;

    # Root points to the built Vite assets
    root   /usr/share/nginx/html;
    index  index.html;

    # Serve static files with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?|ttf)$ {
        try_files $uri =404;
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    # SPA fallback: route all non-file requests to index.html
    location / {
        try_files $uri /index.html;
    }

    # Optional: basic gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss image/svg+xml;
    gzip_min_length 256;
}
